<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pryde | Forum</title>
    <link rel="icon" href="/img/logo.png" type="image/gif" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forum.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
      integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="{% static 'css/NavbarStyles.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <!----------- NavBar Section------------>
      {% include 'shared/navbar.html' %}

      <div class="forum-header-img">
        <div class="forum-header-filter">
          <div class="forum-heading">Forum</div>
        </div>
      </div>

      <div class="input-box">
        <form method="POST" action="/addComment/">
          {% csrf_token %}
          <input
            type="text"
            name="comment"
            placeholder="Enter message..."
            required
          />
          <button class="submit" type="submit">
            <i class="far fa-comment-alt"></i> Send
          </button>
        </form>
      </div>

      <div class="msgs">
        {% for comment in comments %}
        <div class="chat">
          <div class="details">
            <div class="pic">
              <img src="{% static 'images/dummy-image.jpg' %}" alt="" />
            </div>
            <div class="name">{{ comment.user.username }}</div>
          </div>
          <div class="msg">{{ comment.comment }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
