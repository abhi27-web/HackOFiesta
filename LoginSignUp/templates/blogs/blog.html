<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pryde | Blog</title>
    <!-- <link rel="icon" href="/img/logo.png" type="image/gif"> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/normalize.css' %}"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.3.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="css" href="{% static 'css/demo.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/pattern.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/NavbarStyles.css' %}" />
    <script
      src="https://kit.fontawesome.com/f819f251fa.js"
      crossorigin="anonymous"
    ></script>
    <script>
      if (navigator.userAgent.toLowerCase().indexOf("firefox") > -1) {
        var root = document.getElementsByTagName("html")[0];
        root.setAttribute("class", "ff");
      }
    </script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body class="demo-1">
    <!-- <div class="loader">
		<div class="lds-ripple"><div></div><div></div></div>
	</div> -->
    <!-- <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div> -->

    <div class="container hidden" style="z-index: 1000">
      <!----------- NavBar Section------------>
      {% include 'shared/navbar.html' %}

      <div class="content">
        <h2 style="text-align: center">
          <b>Access the ocean of LGBTQ+ wisdom here!</b><span></span>
        </h2>

        <!-- trianglify pattern container -->
        <div class="pattern pattern--hidden"></div>
        <!-- cards -->
        <div class="wrapper">
          {% for article in articles %}
          <div class="card">
            <div class="card__container card__container--closed">
              <svg
                class="card__image"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1920 500"
                preserveAspectRatio="xMidYMid slice"
              >
                <defs>
                  <clipPath id="clipPath{{forloop.counter}}">
                    <!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
                    <circle class="clip" cx="960" cy="250" r="992"></circle>
                  </clipPath>
                </defs>
                <image
                  clip-path="url(#clipPath{{forloop.counter}})"
                  width="1920"
                  height="500"
                  href="{{ article.image }}"
                ></image>
              </svg>
              <div class="card__content">
                <i class="card__btn-close fa fa-times"></i>
                <div class="card__caption">
                  <h2 class="card__title">{{ article.title }}</h2>
                </div>
                <div class="card__copy">
                  <div class="meta">
                    <span class="meta__author">{{ article.title }}</span>
                  </div>
                  <p>{{ article.content }}</p>
                  <a href="{{ article.url }}" target="_blank"
                    ><button>Read more</button></a
                  >
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- /cards -->
      </div>
      <!-- /content -->
    </div>
    <!-- /container -->
    <!-- JS -->
    <script src="{% static 'blog-js/vendors/trianglify.min.js' %}"></script>
    <script src="{% static 'blog-js/vendors/TweenMax.min.js' %}"></script>
    <script src="{% static 'blog-js/vendors/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'blog-js/vendors/cash.min.js' %}"></script>
    <script src="{% static 'blog-js/Card-circle.js' %}"></script>
    <script src="{% static 'blog-js/demo.js' %}"></script>
    <!-- <script src="/js/blog/index.js"></script> -->
  </body>
</html>
